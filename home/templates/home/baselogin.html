{% spaceless %}
    <!DOCTYPE html>
    <html lang="en">

    <head>
        {% load static %}


        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
              crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>

        <!-- CSS / JS -->
        <link rel="stylesheet" href="{% static 'okr/bs4/bootstrap.min.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{% static 'okr/fa/on-server/js/fontawesome-all.js' %}" rel="stylesheet"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <link href="{% static 'okr/fonts/fonts.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- Dynamic Imports -->
        {% block head %} {% endblock %}

        <!-- Fav Icon -->
        <link rel="icon" href="{% static '/icons/potion.png' %}">
        <title>ScrumEz {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/okr.css' %}"/>

    </head>

    <body>
    {% with 'container-fluid' as container %}
        <div class="{{ container }}" id="contents">
            <div class="row">
                <!-- Main Content Area -->
                {% block content %} {% endblock %}
            </div>
        </div>
    {% endwith %}

    <!-- User Javascript -->
    <script src="{% static 'okr/js/jquery3_21.js' %}"></script>

    <!-- Dynamic Scripts -->
    {% block script %} {% endblock %}

    </body>

    <script>


    </script>

    </html>
{% endspaceless %}
